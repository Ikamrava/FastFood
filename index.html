<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kam Fast Food</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Smythe&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header-wrapper">
        <h3>Kam's Dinner</h3>
        <h6>The best burgers and pizzas in town.</h6>
      </div>
    </header>

    <div class="wrapper">
      <section>
        <div class="items-wrapper" id="items-wrapper"></div>
      </section>

      <footer id="footer">
        <h4>Your order</h4>

        <div class="footer-wrappwer" id="footer-wrappwer"></div>

        <div class="total-price">
          <p>Total price:</p>
          <div id="total-price">Â£12</div>
        </div>

        <button class="button" id="check-out">Complete order</button>
      </footer>

      <div class="module hidden" id="module ">
        <button class="close" id="close">X</button>
        <form>
          <p>Enter card details</p>
          <input type="text" placeholder="Enter your name" required />
          <input
            type="tel"
            inputmode="numeric"
            pattern="[0-9\s]{13,19}"
            autocomplete="cc-number"
            maxlength="19"
            placeholder="xxxx xxxx xxxx xxxx"
            required
          />
          <input type="number" placeholder="Enter CVV" required />
          <button class="pay">Pay</button>
        </form>
      </div>
    </div>
  </body>

  <script src="java.js"></script>
</html>
